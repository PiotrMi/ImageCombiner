<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Stitcher</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { margin-top: 10px; border: 1px solid #000; }
        .image-list { display: flex; gap: 10px; overflow-x: auto; padding: 10px; }
        .image-list img { cursor: grab; width: 100px; height: auto; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>Image Stitcher</h1>
    <input type="file" id="fileInput" multiple accept="image/*"><br><br>
    <div class="image-list" id="imageList"></div>
    <button onclick="stitchImages('horizontal')">Stitch Horizontally</button>
    <button onclick="stitchImages('vertical')">Stitch Vertically</button>
    <button onclick="stitchImages('horizontal', true)">Equalize Width</button>
    <button onclick="stitchImages('vertical', true)">Equalize Height</button>
    <button onclick="downloadImage()">Download Image</button>
    <br><br>
    <canvas id="canvas"></canvas>
    <script>
        let imageObjects = [];
        let dragStartIndex = null;

        function handleFiles(event) {
            const files = event.target.files;
            const imageList = document.getElementById('imageList');
            imageList.innerHTML = '';
            imageObjects = [];

            Array.from(files).forEach((file, index) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = function() {
                    imageObjects[index] = img;
                };
                img.dataset.index = index;

                img.addEventListener('mousedown', (e) => onDragStart(e, index));
                img.addEventListener('mousemove', onDragMove);
                img.addEventListener('mouseup', (e) => onDragEnd(e, index));
                img.addEventListener('mouseleave', (e) => onDragEnd(e, index));

                img.addEventListener('touchstart', (e) => onTouchStart(e, index));
                img.addEventListener('touchmove', onTouchMove);
                img.addEventListener('touchend', (e) => onTouchEnd(e, index));
                img.addEventListener('touchcancel', (e) => onTouchEnd(e, index));

                imageList.appendChild(img);
            });
        }

        function onDragStart(e, index) {
            dragStartIndex = index;
            e.preventDefault();
        }

        function onDragMove(e) {
            e.preventDefault();
        }

        function onDragEnd(e, index) {
            if (dragStartIndex === null || dragStartIndex === index) return;

            // Swap images
            [imageObjects[dragStartIndex], imageObjects[index]] = [imageObjects[index], imageObjects[dragStartIndex]];
            renderImageList();
            dragStartIndex = null;
        }

        function onTouchStart(e, index) {
            dragStartIndex = index;
            e.preventDefault();
        }

        function onTouchMove(e) {
            e.preventDefault();
        }

        function onTouchEnd(e, index) {
            if (dragStartIndex === null || dragStartIndex === index) return;

            // Swap images
            [imageObjects[dragStartIndex], imageObjects[index]] = [imageObjects[index], imageObjects[dragStartIndex]];
            renderImageList();
            dragStartIndex = null;
        }

        function renderImageList() {
            const imageList = document.getElementById('imageList');
            imageList.innerHTML = '';
            imageObjects.forEach((img, index) => {
                const clone = img.cloneNode();
                clone.dataset.index = index;

                // Reapply event listeners
                clone.addEventListener('mousedown', (e) => onDragStart(e, index));
                clone.addEventListener('mousemove', onDragMove);
                clone.addEventListener('mouseup', (e) => onDragEnd(e, index));
                clone.addEventListener('mouseleave', (e) => onDragEnd(e, index));

                clone.addEventListener('touchstart', (e) => onTouchStart(e, index));
                clone.addEventListener('touchmove', onTouchMove);
                clone.addEventListener('touchend', (e) => onTouchEnd(e, index));
                clone.addEventListener('touchcancel', (e) => onTouchEnd(e, index));

                imageList.appendChild(clone);
            });
        }

        function stitchImages(direction, equalize = false) {
            if (imageObjects.length === 0) return alert("Select images first!");
            mergeImages([...imageObjects], direction, equalize);
        }

        function mergeImages(images, direction, equalize) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            let width = 0, height = 0;
            if (direction === 'horizontal') {
                const maxHeight = equalize ? Math.max(...images.map(img => img.naturalHeight)) : 0;
                width = images.reduce((sum, img) => sum + img.naturalWidth * (equalize ? maxHeight / img.naturalHeight : 1), 0);
                height = equalize ? maxHeight : Math.max(...images.map(img => img.naturalHeight));
            } else {
                const maxWidth = equalize ? Math.max(...images.map(img => img.naturalWidth)) : 0;
                width = equalize ? maxWidth : Math.max(...images.map(img => img.naturalWidth));
                height = images.reduce((sum, img) => sum + img.naturalHeight * (equalize ? maxWidth / img.naturalWidth : 1), 0);
            }
            
            canvas.width = width;
            canvas.height = height;
            
            let offsetX = 0, offsetY = 0;
            for (let img of images) {
                let drawWidth = img.naturalWidth;
                let drawHeight = img.naturalHeight;
                if (equalize) {
                    if (direction === 'horizontal') {
                        drawHeight = height;
                        drawWidth = (img.naturalWidth * height) / img.naturalHeight;
                    } else {
                        drawWidth = width;
                        drawHeight = (img.naturalHeight * width) / img.naturalWidth;
                    }
                }
                ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                if (direction === 'horizontal') offsetX += drawWidth;
                else offsetY += drawHeight;
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = `stitched_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        document.getElementById('fileInput').addEventListener('change', handleFiles);
    </script>
</body>
</html>
